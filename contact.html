   <section id="contact">
    <h1>Contact Us</h1>
    <div class="contactbox">
        <p2>We are always there for you whenever you want.Please be free to ask your queries.</p2>

        <div class="form">
            <label for="name">Enter Your Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name" id="name">
        </div>
        <div class="form">
            <label for="email">Enter Your Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" id="email">
        </div>
        <div class="form">
            <label for="phone">Enter Your Phone</label>
            <input type="phone" name="phone" id="phone" placeholder="Enter Phone Number" id="phone">
        </div>
        <div class="form">
            <label for="name">Message</label>
            <textarea name="message" name="message" id="message" placeholder="Please Type your Message" id="message">
                </textarea>
        </div>
        <button class="btn">
            Submit
        </button>
        </form>
    </div>
</section>
</body>
